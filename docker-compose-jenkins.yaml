version: "3.8"
services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    restart: unless-stopped
    user: root
    # privileged: true
    ports:
      - "8070:8080"
      - "50000:50000"
    volumes:
      - ./jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ~/.m2:/root/.m2
    networks:
      - tinyurl-net

networks:
  tinyurl-net:
    driver: bridge
