<!doctype html>
	<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <title>Create Short URL</title>
	  <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css">
	</head>
	<body>
	  <h1>Create Short URL</h1>
	
	  <form action="/tinyurl/controller2/createUrlDualType" method="post">
	    <label>API Dev Key:
	      <input type="text" name="apiDevKey" required>
	    </label>
	    <br><br>
	
	    <label>Original URL:
	      <input type="url" name="originalUrl" required>
	    </label>
	    <br><br>
	
	    <label>Custom Alias:
	      <input type="text" name="customAlias">
	    </label>
	    <br><br>
	
	    <label>User Name:
	      <input type="text" name="userName" required>
	    </label>
	    <br><br>
	
	    <button type="submit">Submit</button>
	  </form>
	</body>
	</html>
